Description: 'Обнаружен удалённый запуск PsExec , который можно использовать для запуска программы на другом компьютере. Он используется IT-администраторами и злоумышленниками.'
EventDescriptions:
    - LocalizationId: 'corrname_PsExec_Rule'
      EventDescription: 'Первым делом обнаруживает удалённое успешное подключение. После этого обнаруживает создание новой службы на целевой системе, которая записывает параметры в реестр на пути {object.path} с именем объекта {object.name}.'
